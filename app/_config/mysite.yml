---
Name: myproject
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: app

SilverStripe\Assets\File:
  allowed_extensions:
    - 'svg'
    - 'jpg'
    - 'png'
    - 'jpeg'

Heyday\MenuManager\MenuSet:
  default_sets:
    - Header
    - Footer

Symbiote\QueuedJobs\Jobs\CleanupJob:
  is_enabled: true
  query_limit: 100000
  cleanup_method: "age"
  cleanup_value: 3
  cleanup_statuses:
    - "Broken"
    - "Complete"
    - "Cancelled"
