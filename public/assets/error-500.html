<script>

// Show the search pane
function showSearchPane(event){
    
    //Stop the link from forcing a page jump
    event.preventDefault();

    //Animate in the search pane
    document.body.classList.add('searchActive');

    // Change the placeholder and focus on the input
    setTimeout(function(){
        document.getElementById('SearchForm_SearchForm_Search').placeholder ='What are you looking for?';
        document.getElementById('SearchForm_SearchForm_Search').focus();
    }, 100);
}

</script>

 

<section class="mobile-menu [ js-postload ]">
    <div class="mobile-menu__wrap">
        
    </div>
</section>

<script>

// Default animation state
let animating = false;

// Animate menu slide up
const slideMenuUp = (container) => {
    container.style.height = "0px"

    container.addEventListener('transitionend', () => {
        container.classList.remove('active');
        animating = false;
    }, { once: true });

};

// Animate menu slide down
const slideMenuDown = (container) => {

    container.classList.add('active')
    container.style.height = 'auto'

    let height = container.clientHeight + 'px'
    container.style.height = '0px'

    setTimeout(() => container.style.height = height, 0);

    container.addEventListener('transitionend', () => {
        animating = false;
    }, { once: true })
};


// Toggle menu item
function toggleMenu(element) {
    
    if (animating) return;
    
    animating = true;

    var menu = element.closest('.mobile-menu__wrap__item');

    if (menu.classList.contains('active')) {
        menu.classList.remove('active');
        slideMenuUp(menu.querySelector('.mobile-menu__wrap__item__group'));
    } else {
        menu.classList.add('active');
        slideMenuDown(menu.querySelector('.mobile-menu__wrap__item__group'));
    }
}

</script>
